<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Lists -->
    <ul type="square">
        <li>First item of unordered list</li>
        <li>Second item of unordered list</li>
            <ul>
                <li>Thereafter</li>
            </ul>
    </ul>
    <ol type="I">
        <li>First item of ordered list</li>
        <li>Second item of ordered list</li>
    </ol>
    
    <!-- tables -->
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee id</th>
                <th>Employee role</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>Sahil Aggarwal</td>
                    <td>007</td>
                    <td>Development Expert</td>
                </tr>
                <tr>
                    <td>Hardik</td>
                    <td>02</td>
                    <td>Accountant</td>
                </tr>
            </tbody>
    </table>
    
</body>
</html>
